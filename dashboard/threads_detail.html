<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thread Detail | Analysia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="d3/thread_detail.js"></script>

  <style>
    body {
      background: #0b0b0b;
      font-family: "Segoe UI", sans-serif;
      color: #eee;
    }

    .nav-bar {
      height: 6rem;
    }

    .navBar-subItem {
      margin-left: 32px;
    }

    .navBar-subItem:hover {
      cursor: pointer;
      opacity: 0.75;
    }

    .main-container {
      display: flex;
      gap: 24px;
      padding: 2rem;
      flex-grow: 1;
      min-height: calc(100vh - 6rem);
    }

    .thread-meta {
      flex: 1;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      max-width: 35%;
      white-space: normal;       
      overflow-wrap: anywhere;    
      background: rgba(255, 255, 255, 0.05);
    }

    .thread-text {
      flex: 2;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
      max-height: calc(100vh - 10rem);
      white-space: pre-line;
      background: rgba(255, 255, 255, 0.05);
    }

    .label {
      font-weight: 600;
      color: whitesmoke;
    }
  </style>
</head>

<body>
  <div class="root d-flex flex-column">
    <div class="nav-bar bg-primary p-4 d-flex align-items-center justify-content-between">
      <a href="index.html" class="fs-2 fw-bold text-uppercase text-decoration-none text-light">
        Analysia
      </a>    
      <div class="d-flex justify-content-between">
        <a href="node_detail.html" class="navBar-subItem fw-bold text-uppercase text-decoration-none text-light">Actor Details</a>
        <a href="threads.html" class="navBar-subItem fw-bold text-uppercase text-decoration-none text-light">Threads</a>
      </div>
    </div>

    <div class="main-container">
      <div id="thread-meta" class="thread-meta">
        <h3>Loading thread...</h3>
      </div>
      <div id="thread-text" class="thread-text">
        <p>Loading content...</p>
      </div>
    </div>
  </div>
</body>
</html>
